<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1><em>JoJokenpo</em></h1>
    </header>
    <section id="illustration">
        <div>
            <h2>Como jogar:</h2>
            <p>Este é um jogo de pedra, papel ou tesoura com tema de <em>Jojo's bizarre adventures</em>, onde você e seu oponente escolhem uma carta e depois comparam para declarar o vencedor:</p>
            <ul>
                <li>Pedra vence tesoura</li>
                <li>papel vence pedra</li>
                <li>tesoura vence papel</li>
                <li>figuras iguais dão empate</li>
            </ul>
        </div>
        <div>
            <button id="start">JoJogar</button>
        </div>

    </section>
    <section id="theGame" hidden>

        <button id="jo"></button>

        <button id="ken"></button>

        <button id="po"></button>
        <div id="result"></div>

    </section>
    <script src="script.js"></script>
</body>

</html>
