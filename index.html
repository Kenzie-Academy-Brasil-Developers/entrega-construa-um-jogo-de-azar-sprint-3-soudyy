<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JoJo's kenpo</title>
</head>

<body>

    <header>
        <h1 id="playerTag"></h1>
        <h1 id="vsTag"><em>JoJo's kenpo</em></h1>
        <h1 id=oponentTag></h1>
    </header>

    <audio id="audioInicio" loop>
        <source src="./Sounds/DiornoTheme2.mp3" type="audio/ogg">
        <source src="./Sounds/DiornoTheme2.mp3" type="audio/mpeg">
    </audio>
    <button id="tocaMusica"><i class="fas fa-volume-up"></i></button>

    <section id="illustration">
        <div id="rules">
            <h2>Como jogar:</h2>
            <p>Este é um jogo de pedra, papel ou tesoura com tema de <em>Jojo's bizarre adventures</em></p>
            <ul>
                <li>Pedra vence tesoura</li>
                <li>papel vence pedra</li>
                <li>tesoura vence papel</li>
                <li>figuras iguais dão empate</li>
            </ul>
        </div>
        <div class="info_jogador">
            <label for="">Nome do Jogador:</label>
            <input id="input" type="text" maxlength="10" required placeholder="(Digite seu nome de jogador)" />
            <button id="start">Jojogar vs Bot</button>
            <button hidden>Jojogador vs Jojogador</button>
        </div>

    </section>
    <section id="theGame">

        <button id="jo"></button>

        <button id="ken"></button>

        <button id="po"></button>
        <audio id="jokenAudio">
            <source src="./Sounds/TobeContinue.mp3" type="audio/ogg">
            <source src="./Sounds/TobeContinue.mp3" type="audio/mpeg">
        </audio>
    </section>
    <section id="battle">
        <div class="player" id="curretPlayer"></div>
        <h1 id="vs">VS</h1>
        <div class="oponent" id="curretOponent"></div>
        <h1 id="result">Resultado</h1>
    </section>
    <section id="continue"></section>
    <script src="script.js"></script>
</body>

</html>
